<ion-header>
  <ion-navbar>
    <ion-title>
      SCANNER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class="open-scanner" name="button" ion-button block (click)="openScanner()">Scan</button>
  <ion-card *ngFor="let barcode of barcodes">
    <ion-card-content text-center>
    <p><b>Data</b>: {{barcode.data}}</p>
    <p><b>Format</b>: {{barcode.format}}</p>
    </ion-card-content>
  </ion-card>
  </ion-content>
