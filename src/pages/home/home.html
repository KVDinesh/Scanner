<ion-header>
  <ion-navbar>
    <ion-title>
      SCANNER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="openScanner()">Scan</button>
  <span  *ngIf="result !=''">
  <div>
  <ion-card>
      <ion-card-header>
        RESULT
      </ion-card-header>
      <ion-card-content>
          <p>Data :{{result}}</p>
          <p>Format :{{format}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  </span>

  </ion-content>
